<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS Education - Sign In</title>
    <link rel="stylesheet" href="css/Login.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-panel">
            <img src="logo/background.jpg" alt="Background" class="background-img">
            <div class="text-content">
                <h1>
                    Mulai dari sini untuk<br>
                    pengalaman TryOut<br>
                    <span class="highlight">menyenangkan!</span>
                </h1>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-panel">
            <div class="login-box">
                <img src="logo/iris.png" alt="Logo" class="logo">
                <h3 class="brand-name">IRIS Education</h3>
                <h2>SIGN IN</h2>
                <p class="subtext">Masuk akun untuk melanjutkan</p>

                <!-- Form Login -->
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="input-group">
                        <label for="email">Alamat Email</label>
                        <input type="email" id="email" placeholder="Masukkan email" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Masukkan password" required>
                    </div>

                    <div class="options">
                        <label><input type="checkbox" id="rememberMe"> Remember Me</label>
                        <a href="#" class="forgot">Lupa Password?</a>
                    </div>

                    <button type="submit" class="btn">Sign In</button>
                </form>

                <p class="register">Belum punya akun? <a href="register.html">Register Now</a></p>
            </div>
        </div>
    </div>

    <script src="js/Login.js"></script>
</body>
</html>
